version: "3.1"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Registar en el .txt cuando se informe un síntoma
  steps:
  - intent: informar_sintomas
  - action: utter_register_sintoma
  - action: action_guardar_sintoma

- rule: Usuario termina de reportar síntomas
  steps:
  - action: utter_register_sintoma
  - intent: deny_more
  - action: action_triaje_completo

- rule: Ejecutar triaje cuando finalize el reporte de síntomas
  steps:
  - intent: informar_sintomas
  - action: utter_register_sintoma
  - action: action_guardar_sintoma
