version: "3.1"

intents:
  - informar_sintomas
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - deny_more

entities:
  - sintoma

slots:
  sintoma:
    type: text
    mappings:
      - type: from_entity
        entity: sintoma

responses:
  utter_greet:
    - text: "¡Hola! ¿Cómo te sientes hoy?"
  utter_goodbye:
    - text: "Adiós, ¡cuídate!"
  utter_iamabot:
    - text: "Sí, soy un bot. Estoy aquí para ayudarte."
  utter_entendido:
    - text: "Entendido."
  utter_register_sintoma:
    - text: "He registrado el síntoma {sintoma}. ¿Existe algún otro síntoma presente? Escribe el otro sintoma o coloca 'no' para terminar."
  utter_happy:
    - text: "¡Me alegra escuchar eso!"
  utter_cheer_up:
    - text: "Espero que tu día mejore."
  utter_did_that_help:
    - text: "¿Eso te ayudó?"

actions:
  - action_triaje_completo
  - action_guardar_sintoma
  
